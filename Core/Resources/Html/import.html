<div id="import">
	<div id="export">
		<h3>
			Export</h3>
		<form action="/_localization/api/export" method="post">
			<div>
				<label>
					Language:
				</label>
				<select name="culture" id="culture">
				</select>
			</div>
			<div>
				<label for="scope">Filter by scope:</label>
				<br />
				<textarea id="scope" name="scope"></textarea>
			</div>
			<div>
				<input type="submit" value="Export" />
			</div>
		</form>
	</div>
	<div>
		<h3>
			Import (json)</h3>
		<form id="import" action="/_localization/api/import" method="post" enctype = "multipart/form-data" target="import-frame">
			<div>
				<input type="file" name="file" id="import" />
			</div>
		</form>
	</div>
	<div id="bulk-import">
		<h3>
			Bulk import (tsv)</h3>
		<form id="bulkimport" action="/_localization/api/bulkimport" method="post" enctype = "multipart/form-data" target="import-frame">
			<div>
				<input type="file" name="file" id="bulkimport" />
			</div>
		</form>
	</div>
	<div id="create-lang">
		<h3>
			Create language</h3>
		<input type="text" />
		<input type="button" value="create" />
	</div>
	<div id="clear-db">
		<h3>
			Clear DB of deleted translations</h3>
		<input id="cleardb" type="button" value="Clear" />
	</div>
	<div id="status">
		<label></label>
		<div></div>
	</div>
	<iframe name="import-frame" id="import-frame" style="display:none;"></iframe>
</div>
